{% extends "base_auth.html" %} {% load static %} {% block title %} |
Registration {% endblock title %} {% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title">
            <h4>Reset Password</h4>
            {% include 'partials/_messages.html' %}
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="form-group mt-3">
              <input
                type="email"
                name="email"
                id="emailField"
                placeholder="email"
                value="{{fieldValues.email}}"
                class="form-control"
              />
            </div>
            <div class="d-grid mt-3">
              <button
                type="submit"
                id="register-submit-btn"
                class="btn btn-block btn-primary submit-btn"
              >
                Reset Password
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted pt-3">
          <p class="mb-2">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'authentication/auth.js' %}"></script>
<script src="{% static 'authentication/register.js' %}"></script>
{% endblock content %}
