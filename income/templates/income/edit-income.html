{% extends "base.html" %} {% block content %}
<div class="container pt-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit income</li>
        </ol>
      </nav>
    <h3>Edit Income</h3>

    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'edit-income' income.id %}">
            {% csrf_token %}
                <div class="form-group">
                    <label for="amout" class="form-label">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control form-control-sm" value="{{income.amount}}">
                </div>
                <div class="form-group mt-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" name="description" id="description" class="form-control form-control-sm" value="{{income.description}}">
                </div>
                <div class="form-group mt-3">
                    <label for="source" class="form-label">Source</label>
                    <select type="text" name="source" id="category" class="form-control form-control-sm">
                    {% for source in sources %}
                        <option value="{{source.name}}" name="source" {% if income.source == source.name %} selected {% endif %}>{{source.name}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="income_date" class="form-label">Date of income</label>
                    <input type="date" name="income_date" id="date" class="form-control form-control-sm">
                </div>
                <button class="add-expense-btn btn btn-primary d-block mt-3">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
